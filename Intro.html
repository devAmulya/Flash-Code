<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majority Mindset</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .role-container {
            display: flex;
            gap: 2rem;
        }

        .role {
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .role:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .role.voter {
            background-color: #4CAF50;
            color: #fff;
        }

        .role.cadet {
            background-color: #2196F3;
            color: #fff;
        }

        .role span {
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Majority Mindset</h1>
    <p>Choose your role</p>
    <div class="role-container">
        <a href="./index.html?role=voter" class="role voter">
            <span>Voter</span>
        </a>
        <a href="./index.html?role=cadet" class="role cadet">
            <span>Cadet</span>
        </a>
    </div>
</body>
</html>
