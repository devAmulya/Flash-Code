<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Country to Visit?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }

        .option {
            padding: 0.75rem;
            text-align: center;
            background-color: #2196F3;
            color: white;
            border-radius: 5px;
            font-size: 1.2rem;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .option:hover {
            background-color: #1976D2;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <h1>Which is better country to visit?</h1>
    <div class="options-container">
        <!-- Dynamically injected options will be added here -->
        <a href="#" class="option">Option 1</a>
        <a href="#" class="option">Option 2</a>
    </div>

    <script>
        // Retrieve the option value from the URL parameters of the previous form
        const urlParams = new URLSearchParams(window.location.search);
        const optionValue = urlParams.get('option');

        // If the optionValue exists, add it to the list of options
        if (optionValue) {
            const optionsContainer = document.querySelector('.options-container');
            const newOption = document.createElement('a');
            newOption.href = "#";
            newOption.className = "option";
            newOption.textContent = optionValue;
            optionsContainer.appendChild(newOption);
        }
    </script>
</body>
</html>
